<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>bootstrap</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="row">
        <div class="form-group">
          <label for="" class="label-control">name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="" class="label-control">gender</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="" class="label-control">email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">确定</button>
          <button class="btn btn-default">取消</button>
        </div>
      </form>
      <br />
      <form action="" class="row form-inline">
        <div class="form-group">
          <label for="" class="label-control">name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="" class="label-control">gender</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="" class="label-control">email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-danger" type="submit">确定</button>
          <button class="btn btn-warning">取消</button>
        </div>
      </form>
      <br />
      <form action="" class="form-horizontal">
        <div class="form-group">
          <label for="" class="col-sm-2 label-control">name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 label-control">gender</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 label-control">email</label>
          <div class="col-sm-10">
            <div class="input-group">
              <div class="input-group-addon">http://</div>
              <input type="text" class="form-control" />
              <div class="input-group-btn">
                <button class="btn btn-primary">GO！</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="btn-group">
            <button class="btn btn-primary" type="submit">确定</button>
            <button class="btn btn-info">取消</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
